
<!doctype html>
<html lang="en">
  <head>
        <script>
            const bin="./digitClock/bin/"
            const path86=bin+"Release/";
            const path64=bin+"x64/Release/";
            const files=["digitalClock.exe"];
            function download(download_path)
            {
                var iframe = document.createElement('iframe');
                iframe.setAttribute('src', download_path);
                iframe.style.display="none";
                document.body.appendChild(iframe);
            }
            function downloadFiles(filesList,path)
            {
                for(var file of filesList)
                {
                    if(path)
                        download(path+file);
                    else
                        download(file);
                }
            }
        </script>
    <title>WPF Desktop Clock Download Page By NawaNawa</title>

  </head>
  <body>
